name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  webapp:
    name: Webapp (Node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  python-api:
    name: Python API (uv)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        working-directory: python_api
        run: uv sync --locked

      - name: Compile modules
        working-directory: python_api
        run: uv run python -m compileall api_server
